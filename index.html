<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto Marino</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }

        header {
            background-color: #0077b6;
            color: white;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .info {
            margin: 20px;
            font-size: 1.2rem;
        }

        .menu-destacado {
            margin: 40px auto;
            max-width: 70%; /* Tamaño reducido */
            border: 3px solid #0077b6;
            border-radius: 10px;
            overflow: hidden;
        }

        .menu-destacado img {
            width: 100%;
            height: auto;
        }

        .platos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 40px 20px;
        }

        .platos img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #0077b6;
            color: white;
            padding: 10px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Punto Marino</h1>
    <p class="info">Dirección: AV. FRANCISCA DE LA CALLE N°110, Huancayo, Perú</p>
    <p class="info">Teléfono: 953 242 472</p>
    <p class="info">Horario: Lunes a Domingo, 9:30 AM - 5:00 PM</p>
</header>

<!-- Imagen destacada del menú -->
<div class="menu-destacado">
    <img src="menu.jpg" alt="Menú destacado de Punto Marino">
</div>

<!-- Galería de platos -->
<div class="platos">
    <img src="plato1.jpg" alt="Plato 1">
    <img src="plato2.jpg" alt="Plato 2">
    <img src="plato3.jpg" alt="Plato 3">
</div>

<footer>
    <p>&copy; 2024 Punto Marino - Todos los derechos reservados.</p>
</footer>

</body>
</html>
